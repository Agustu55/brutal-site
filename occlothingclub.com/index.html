<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OC Clothing Club</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/status-bar.css">

  </head>
  <body>

    <!-- header div -->
    <div class="header">
      <a class="go_home" href="index.html">
        <h2> OC Clothing Club</h2>
      </a>
      <div class="connect-wallet">
        <button class="connect-wallet-button"> connect </button>
      </div>
      <div class="search">
        <img src="xtra/search.png" height="20"> </img>
      </div>
    </div>

    <!-- stats div -->
    <div class="status">
      <div class="hrwap"><div class="hmove">
        <div class="hitem">15 new discord members</div>
        <div class="hitem">400/1000 items minted</div>
        <div class="hitem">3 new clothing items minted</div>
        <div class="hitem">0x9090901112ff32f3sfe minted item no. 49001</div>
        <div class="hitem">6 days until the phase two drop</div>
        <div class="hitem">invite people to our discord for a chance to be on the whitelist</div>
      </div></div>
    </div>

    <!-- content div. has available and collected on two sides -->
    <div class="content">
      <div class="available">
        <div class="available-grid">
          <div class="available-cell">1.</div>
          <div class="available-cell">2.</div>
          <div class="available-cell">3.</div>
          <div class="available-cell">4.</div>
          <div class="available-cell">5.</div>
          <div class="available-cell">6.</div>
          <div class="available-cell">7.</div>
          <div class="available-cell">8.</div>
          <div class="available-cell">9.</div>
      </div>
    </div>

      <div class="divider" id="contentResizer">
        <div class="divider-line"></div>
      </div>

      <div class="collected">
        <div class="collected-grid">
          <div class="collected-cell">1.</div>
          <div class="collected-cell">2.</div>
          <div class="collected-cell">3.</div>
          <div class="collected-cell">4.</div>
          <div class="collected-cell">5.</div>
          <div class="collected-cell">6.</div>
          <div class="collected-cell">7.</div>
          <div class="collected-cell">8.</div>
          <div class="collected-cell">9.</div>
      </div>
      </div>

      <script type="text/javascript" src="js/resize.js"></script>

  </body>
</html>
